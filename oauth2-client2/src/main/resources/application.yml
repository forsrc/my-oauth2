spring:
  application:
    name: oauth2-client
  main.allow-bean-definition-overriding: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  boot:
    admin:
      client:
        url: http://my-oauth2:24000/oauth2-admin-server
        username: forsrc
        password: forsrc
        instance:
          management-base-url: http://${eureka.instance.hostname}:${server.port}${server.servlet.context-path}
  security:
    oauth2:
      client:
        registration:
          my-oauth2:
            client-id: ui
            client-secret: forsrc
            client-authentication-method: basic
            authorization-grant-type: authorization_code
            #redirect-uri:                 '{baseUrl}/login/oauth2/code/{registrationId}'
            redirect-uri: ${oauth2-client}/login/oauth2/code/my-oauth2
            scope: ui, read, write
        #          my-oauth2-client-credentials:
        #            client-id:                    forsrc
        #            client-secret:                forsrc
        #            authorization-grant-type:     client_credentials
        #            scope:                        ui
        #          my-oauth2-password:
        #            client-id:                    forsrc
        #            client-secret:                forsrc
        #            authorization-grant-type:     password
        #            scope:                        ui
        provider:
          my-oauth2:
            authorization-uri: ${oauth2-server}/oauth/authorize
            token-uri: ${oauth2-server}/oauth/token
            logout-uri: ${oauth2-server}/oauth/logout?referer=${oauth2-client}/&gateway_referer=gateway_oauth2_client
            jwk-set-uri: ${oauth2-server}/oauth/jwks
            user-info-uri: ${oauth2-server}/user/me
            user-name-attribute: name

          my-oauth2-client-credentials:
            token-uri: ${oauth2-server}/oauth/token
          my-oauth2-password:
            token-uri: ${oauth2-server}/oauth/token

eureka:
  instance:
    #prefer-ip-address:              true
    hostname: my-oauth2
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
    appname: ${spring.application.name}
    leaseRenewalIntervalInSeconds: 5
    health-check-url-path: /actuator/health
    metadata-map:
      management.context-path: ${server.servlet.context-path}/actuator
      user.name: forsrc
      user.password: forsrc
  client:
    service-url:
      defaultZone: http://forsrc:forsrc@my-oauth2:23000/oauth2-eureka-server/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    org.springframework.security: info

